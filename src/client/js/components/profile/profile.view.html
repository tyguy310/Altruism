<h1>Profile</h1>

<div class="registerContainer">
  <div class="registerButtons">
    <div ng-if="!profileCtrl.profile.is_helper">
      <button type="button" class="btn btn-default" ng-click="profileCtrl.Register('is_helper', profileCtrl.profile.id); profileCtrl.profile.is_helper=true">Register as a Helper</button>
    </div>
    <div ng-if="!profileCtrl.profile.is_asker">
      <button ng-click="profileCtrl.Register('is_asker', profileCtrl.profile.id); profileCtrl.profile.is_asker=true" type="submit" class="btn btn-default">Register as a Requester</button>
    </div>
  </div>
</div>

<div class="container profile">
  <div class="row">
    <img src="{{profileCtrl.profile.img_url}}">
    <h3>{{profileCtrl.profile.first_name}} {{profileCtrl.profile.last_name}}</h3>
    <p>{{profileCtrl.profile.city}}, {{profileCtrl.profile.state}}</p>
    <p>{{profileCtrl.profile.intro}}</p>
  </div>
</div>
