<h1>All Helps</h1>
<table class="table table-bordered table-striped">
  <tr>
    <th>asker_id</th>
    <th>helper_id</th>
    <th>description</th>
    <th>subject</th>
    <th>Caffeine</th>
    <th>Decaf</th>
  </tr>
  <tr ng-repeat="help in helpCtrl.help">
    <td>{{help.asker_id}}</td>
    <td>{{help.helper_id}}</td>
    <td>{{help.description}}</td>
    <td>{{help.subject}}</td>
    <td>{{help.type}}</td>
    <td>{{help.city}}</td>
    <td>{{help.state}}</td>
    <td>{{help.zip}}</td>
  </tr>
</table>
