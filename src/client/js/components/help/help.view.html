<h1>All Helps</h1>
<table class="table table-bordered table-striped">
  <tr>
    <th>Asker id</th>
    <th>Helper id</th>
    <th>Description</th>
    <th>Subject</th>
    <th>Type</th>
    <th>City</th>
    <th>State</th>
    <th>Zip</th>
  </tr>
  <tr ng-repeat="help in helpCtrl.help">
    <td>{{help.asker_id}}</td>
    <td>{{help.helper_id}}</td>
    <td>{{help.description}}</td>
    <td>{{help.subject}}</td>
    <td>{{help.type}}</td>
    <td>{{help.city}}</td>
    <td>{{help.state}}</td>
    <td>{{help.zip}}</td>
  </tr>
</table>
